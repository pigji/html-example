<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트</title>
</head>
<body>
  <h1>ol요소 : 순서가 있는 리스트</h1>

  <h1> li요소 : 리스트 아이템(순서가 없는 리스트)</h1>
  <p> li요소는 리스트 자체가 아니라 리스트를 구성하는 항목을 표현하기 위한 것이며, 부모 요소인 ol, ul요소와 함께 사용해야 한다</p>

  <!-- 젠코딩 : ol>li*5 입력 후 Tab키 -->
   <!-- type에 따라 숫자 입력 글자가 바뀜 , reversed는 숫자를 반대로 표기 -->
  <ol type="I" start="10" reversed>
    <li>사과</li>
    <li>배</li>
    <li>수박</li>
    <li>참외</li>
    <li>딸기</li>
  </ol>

  <h1>ul요소 : 순서가 없는 리스트</h1>
  <p>각각의 리스트 요소 앞에는 기본 마커(marker)로 검정색의 작은 원(bullet)이 위치합니다</p>
  <!-- type 속성으로 기본 마커를 다른 마커로 변경 할 수 있음 -->
    <!-- ul type = square(사각형), circle(흰색원),  -->
  <ul>
    <li>책소개</li>
    <li>저자소개</li>
    <li>미리보기</li>
    <li>서평</li>
    <li>이벤트</li>
    <li>구입처</li>
  </ul>

</body>
</html>
