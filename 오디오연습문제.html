<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Example</title>
</head>
<body>
  
  <!-- autoplay값 : none:일시정시  ,autoplay자동재생-->
  <audio controls="controls" autoplay="none">
    <source src="imags/audio.mp3" type="audio/mp3">
    이 브라우저는 audio를 지원하지 않습니다
  </audio>

  <audio controls loop volume="0.5">
    <source src="imags/background.mp3" type="audio/mp3">
    이 브라우저는 audio를 지원하지 않습니다
  </audio>

</body>
</html>
