<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>절대경로와 상대경로</title>

    <!--6번 : css디렉터리에 있는 스타일시트(style.css)를 현재 문서에 적용해 보세요-->
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
  <!-- 6번문제 스타일 적용(확인용)-->
  <h1>index 페이지 </h1>

  <!--절대 경로-->
  <!--1번 : daum 사이트로 이동하는 a요소를 만들어 보세요-->
  <a href="https://www.daum.net/"> daum페이지 이동</a>
  <br>
  
  <!--상대 경로-->
  <!--2번 : 이 문서(index.html)과 같은 디렉터리에 있는 header.html 문서로 이동하는 a요소를 만들어 보세요-->
  <a href="header.html">header문서 이동</a>
  <br>
  
  <!--3번 : 이 문서(index.html)과 같은 디렉터리에 있는 footer.html 문서로 이동하는 a요소를 만들어 보세요-->
  <a href="footer.html">footer문서 이동</a>
  <br>
  
  <!--4번 : about디렉터리에 있는 index.html 문서로 이동하는 a요소를 만들어 보세요-->
  <a href="about/index.html">index문서 이동</a>
  <br>
  
  <!--5번 : contact디렉터리안에 images디렉터리에 있는 example.jpg를 img요소로 현재 문서에 표시해 보세요-->
  <img src="contact/images/example.jpg" alt="이미지">
  <br>

  <!--7번 : scripts디렉터리에 있는 script.js를 현재 문서에 적용해 보세요-->
  <script src="scripts/script.js" type="text/javascript"></script>

</body>
</html>
