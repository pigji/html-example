<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>텍스트 서식 연습</h1>
  <p>다양한 HTML 텍스트 서식 요소를 사용하여 텍스트에 의미를 부여하고 스타일을 적용하는 방법을 배워봅시다</p>

  <!-- "중요한 내용"과 "강조가 필요한 부분"을 두꺼운 글자로 강조되게 만들어 보세요 -->
   <p>이 부분에서는 <strong>중요한 내용</strong>과 <b>강조가 필요한 부분</b>을 성명합니다</p>


  <!-- "이전 정보"는 삭제된 텍스트로, "추가된 정보"는 삽입된 텍스트(밑줄)로 만들어보세요 -->
   <p>다음은 <del>이전 정보</del>과 <ins>추가된 정보</ins>를 포함한 예제입니다</p>


  <!-- 숫자 "2"를 위첨자와 아래 첨자로 만들어 보세요 -->
   <p>위 첨자 예제 : H<sup>2</sup>0</p>
   <p>아래 첨자 예제 : CO<sub>2</sub></p>


   텍스트에 다양한 효과는 주는 요소5
   <!-- "훌륭한 직업이란?"을 짧은 인용 글로 만들어 보세요-->
  <p><q>훌륭햔 직업이란?</q></p>
  <!-- 아래 글자를 긴 인용문으로 만들어 보세요 -->
   <blockquote>가장 중요한 것은, 당신이 하는 일에 열정을 가지고 하는 것이다</blockquote>


  <!-- "HTML"에 약어를 추가해 보세요(title="HyperText Markup Language") -->
  <p>약어 예시: <abbr title="HyperTest Markup Language"></abbr>HTML</abbr></p>

  <!-- "중요한 부분"을 강조해 보세요 -->
  <p> 강조할 부분: <em>중요한 부분</em></p>

  <!-- address태그를 사용하여 주소를 추가해 보세요(안산시 단원구 고잔동 541-1) -->
  <address>안산시 단원구 고잔동 541-1</address>

</body>
</html>
