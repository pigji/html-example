<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select요소</title>
</head>
<body>
  <!-- multiple를 입력하면 복수 선택이 가능함 -->
   <!-- size="값" : 값에 따라 보이는 메뉴창 수가 달라짐 -->
  <select multiple size="1">
    <option>김밥</option>
    <option>떡볶이</option>
    <option>순대</option>
    <option selected>어묵</option>
    <!-- selected를 입력하면 선택 메뉴창에 어묵이 첫번째로 나옴 -->
  </select>

  <select>
    <!-- 그룹화 -->
    <optgroup label="HTML5">
      <option>Multimedia Tag</option>
      <option>Connectivity</option>
      <option>Device Access</option>
    </optgroup>
    <optgroup label="CSS3">
      <option>Animation</option>
      <option>3D Transform</option>
    </optgroup>
  </select>
</body>
</html>
