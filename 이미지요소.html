<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 요소</title>
</head>
<body>

  <h1>img태그</h1>
  <p>src : 이미지경로 정보</p>
  <p>alt : 대체 문자 - 그림이 보이지 않을대 문자로 이미지 정보를 전달</p>
  <img src="이미지 경로" alt="대체문자">

  <img src="images/picture.jpg" alt="더미이미지">

  
</body>
</html>
