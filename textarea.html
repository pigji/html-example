<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textarea</title>
</head>
<body>
  <form>
    <!-- rows: 입력할 수 있는 줄수 , cols: 한줄에 입력할 수 있는 글자 수(영문) -->
    <textarea rows="8" cols="60" placeholder="댓글을 입력해주세요."></textarea>
    <br>
    <input type="submit" value="등록">
  </form>
</body>
</html>
